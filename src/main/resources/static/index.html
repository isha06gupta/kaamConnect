<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KaamConnect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <img src="https://img.icons8.com/color/96/handshake.png" alt="KaamConnect Logo" class="nav-logo">
                <span class="brand">KaamConnect</span>
            </div>
            <button class="nav-toggle" onclick="toggleNavbar()">&#9776;</button>
            <div class="nav-center">
                <div class="nav-links">
                    <a href="#">Home</a>
                    <a href="#">About Us</a>
                    <a href="#">Services</a>
                    <a href="#">Contact</a>
                    <a href="#">FAQs</a>
                </div>
            </div>
            <div class="nav-actions">
                <button type="button" class="login-btn" onclick="openLogin()">Log in</button>
                <select id="lang-select" class="lang-select" onchange="changeLanguage(this.value)">
                    <option value="en">EN</option>
                    <option value="hi">हिंदी</option>
                </select>
                <div class="font-size-controls">
                    <button type="button" onclick="changeFontSize(-1)" title="Decrease font size">A-</button>
                    <button type="button" onclick="changeFontSize(1)" title="Increase font size">A+</button>
                </div>
            </div>
        </nav>
        <!-- Mobile dropdown -->
        <div class="mobile-nav" id="mobileNav">
            <div class="mobile-links">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
                <a href="#">FAQs</a>
            </div>
            <div class="mobile-actions">
                <button type="button" class="login-btn" onclick="openLogin()">Log in</button>
                <select id="lang-select-mobile" class="lang-select" onchange="changeLanguage(this.value)">
                    <option value="en">EN</option>
                    <option value="hi">हिंदी</option>
                </select>
            </div>
        </div>
    </header>
    <main>
        <section class="cards-row">
            <div class="card" id="worker-card" onclick="openForm('worker')">
                <div class="card-img-title">
                    <img src="https://img.icons8.com/fluency/64/worker-male.png" alt="Worker Logo" class="card-logo">
                    <h2>Worker</h2>
                </div>
            </div>
            <div class="card" id="employee-card" onclick="openForm('employer')">
                <div class="card-img-title">
                    <img src="https://img.icons8.com/fluency/64/businessman.png" alt="Employee Logo" class="card-logo">
                    <h2>Employee</h2>
                </div>
            </div>
            <div class="card" id="ngo-card" onclick="openForm('ngo')">
                <div class="card-img-title">
                    <img src="https://img.icons8.com/fluency/64/non-profit-organisation.png" alt="NGO Logo" class="card-logo">
                    <h2>NGO</h2>
                </div>
            </div>
        </section>
    </main>
    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content login-modal-content">
            <span class="close" onclick="closeLogin()">&times;</span>
            <h2>Log in</h2>
            <form onsubmit="submitLogin(event)">
                <label>Username</label>
                <input type="text" name="username" required>
                <label>Password</label>
                <input type="password" name="password" required>
                <button type="submit">Log in</button>
            </form>
        </div>
    </div>
    <!-- Registration Form Modal -->
    <div id="form-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeForm()">&times;</span>
            <div id="form-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
